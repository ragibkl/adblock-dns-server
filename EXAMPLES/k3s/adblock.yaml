---
apiVersion: v1
kind: Namespace
metadata:
  name: adblock

---
apiVersion: v1
kind: Service
metadata:
  namespace: adblock
  name: adblock-dns-svc
  labels:
    app: adblock-dns-svc
spec:
  type: NodePort
  ports:
    - name: tcp53
      port: 53
      targetPort: 53
      nodePort: 53
      protocol: TCP
    - name: udp53
      port: 53
      targetPort: 53
      nodePort: 53
      protocol: UDP
  selector:
    app: adblock-dns

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: adblock-dns-env
  namespace: adblock
data:
  FQDN: dns.localhost.localdomain
  IPV4: "127.0.0.1"
  IPv6: "::1"
  FORWARDER_1: "8.8.8.8"
  FORWARDER_2: "8.8.4.4"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: adblock
  name: adblock-dns
  labels:
    app: adblock-dns
    keel.sh/policy: force
    keel.sh/trigger: poll
    keel.sh/match-tag: "true"
  annotations:
    keel.sh/pollSchedule: "@every 5m"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adblock-dns
  template:
    metadata:
      name: adblock-dns
      labels:
        app: adblock-dns
    spec:
      containers:
        - name: adblock-dns
          image: ragibkl/adblock_dns:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: adblock-dns-env
          ports:
            - containerPort: 53
          resources:
            limits:
              memory: 1750Mi
            requests:
              memory: 1500Mi
          startupProbe:
            exec:
              command:
                - nslookup
                - -timeout=2
                - zedo.com
                - "127.0.0.1"
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - nslookup
                - -timeout=2
                - zedo.com
                - "127.0.0.1"
            initialDelaySeconds: 5
            failureThreshold: 3
            periodSeconds: 5
          readinessProbe:
            exec:
              command:
                - nslookup
                - -timeout=2
                - zedo.com
                - "127.0.0.1"
            initialDelaySeconds: 5
            periodSeconds: 5
