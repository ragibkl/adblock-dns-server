options {
	directory "/var/bind";

	listen-on { any; };
	listen-on-v6 { any; };

	allow-query { any; };
	allow-recursion { any; };
	allow-transfer { none; };
	prefetch 10;
	recursion yes;

	auth-nxdomain no;
	dnssec-validation auto;

	response-policy { zone "blacklist"; };
};

logging {
	channel rpz_log {
		file "/logs/rpz_log.txt" versions 3 size 1m;
		print-time yes;
		print-category yes;
		print-severity yes;
		severity info;
	};

	category default {
		default_stderr;
		default_syslog;
	};
	category rpz {
		rpz_log;
		default_stderr;
		default_syslog;
	};
	category queries {
		rpz_log;
		default_stderr;
		default_syslog;
	};
};

zone "." IN {
	type hint;
	file "named.ca";
};

zone "localhost" IN {
	type master;
	file "pri/localhost.zone";
	allow-update { none; };
	notify no;
};

zone "127.in-addr.arpa" IN {
	type master;
	file "pri/127.zone";
	allow-update { none; };
	notify no;
};

zone "null-zone.null" IN {
	type master;
	file "/etc/bind/null.zone";
	allow-query { any; };
};

zone "blacklist" IN {
	type master;
	file "/etc/bind/blacklist.zone";
	allow-query { none; };
};
